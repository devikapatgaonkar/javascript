<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Local Storage</title>
</head>
<body>
    <h2>Local Storage</h2>
    <script>
        window.localStorage.setItem("name", "Devika");
        window.localStorage.setItem("city", "Pune");
        window.localStorage.setItem("pincode", "416416");
        window.localStorage.setItem("district", "Sangli");
        window.localStorage.removeItem("city")
    </script>
    
</body>
</html>
