<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
</head>
<body>
<h2>My Profile Details</h2>
<h3 style="color:cadetblue;">Technology Stack</h3>
    <ul class="tech">
        <li>HTML and CSS</li>
        <li id="stack" >Agile and JIRA</li>
        <li>Angular or React</li>
        <li>Oracle Database</li>
    </ul>
    <h2>My Hobbies</h2>
    <a href="https://www.google.com/" class="link">My Profile</a>
    <p>Project Descripition</p>
    <script>
       const elementH2= document.querySelector("h2")
        elementH2.style.color="rgb(39,89,195)"
        const remove = document.querySelector(".tech")
        const elementTech = document.querySelector("#stack")
        remove.removeChild(elementTech)
        const elementLink = document.querySelector('.link');
elementLink.setAttribute('href', 'https://www.linkedin.com/login');
    </script>
</body>
</html>
